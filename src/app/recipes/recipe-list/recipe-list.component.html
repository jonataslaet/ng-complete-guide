<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let itemRecipe of recipes">
            <div class="pull-left">
                <h4 class="class list-group-item-heading">{{ itemRecipe.name }}</h4>
                <p class="list-group-item-text">{{ itemRecipe.description }}</p>
            </div>
            <span class="pull-right">
                <img [src]="itemRecipe.imagePath" alt="itemRecipe.name" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
